interpreter_version: v1.0
bricks:
  - name: add_two_numbers
    display_name: 'Add 2 NUMBERS'
    description: Receives two numeric inputs and returns their sum, allowing for arithmetic calculations.
    type: function
    status: dev
    icon: plus
    python_compatibility:
      - '3.10'
      - '3.9'
      - '3.8'
    file_path: basic_operations.py
    category: basic operations
    version: 1.0.0
    output_prefix: added
    inputs:
      a:
        type:
          - int
          - float
      b:
        type:
          - int
          - float
    outputs:
      result:
        type: float
  - name: safe_divide
    description: Performs division of two numbers; if the denominator is zero, it returns a safe value.
    type: function
    icon: divide
    file_path: basic_operations.py
    category: basic operations
    version: 0.2.0
    output_prefix: divided
    inputs:
      a:
        type:
          - int
          - float
      b:
        type:
          - int
          - float
    outputs:
      result:
        type: float
  - name: modulo
    description: Takes two numbers as input, divides the first by the second, and returns the remainder.
    type: function
    icon: square-root-variable
    file_path: basic_operations.py
    category: basic operations
    version: 2.2.0
    inputs:
      a:
        type:
          - int
          - float
      b:
        type:
          - int
          - float
    outputs:
      result:
        type: float
  - name: list_to_vector
    description: Accepts a list of numerical values and transforms it into a mathematical vector object.
    type: function
    icon: bezier-curve
    file_path: matrix/matrix_and_vectors.py
    requirements:
      - numpy
    prefix: array
    inputs:
      numbers:
        type: list
        type_meta: float
    outputs:
      list:
        type: np.ndarray
