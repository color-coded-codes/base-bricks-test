  # control nodes
  - name: if_condition
    display_name: 'If'
    type: control
    icon: arrows-split-up-and-left
    category: flow control
    version: 1.0.0
    inputs:
      condition:
        type: bool
  - name: for_loop
    display_name: 'For'
    type: control
    icon: repeat
    category: flow control
    version: 1.0.0
    inputs:
      start:
        type: int
      end:
        type: int
    outputs:
      index:
        type: int
    options:
      - name: start
        type: integer
        step: 1
        max: 10000000000
        min: -10000000000
        default: 0
      - name: end
        type: integer
        step: 1
        max: 10000000000
        min: -10000000000
        default: 10
