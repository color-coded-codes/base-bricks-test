interpreter_version: v1.0
bricks:
  - name: add_two_numbers
    type: function
    status: dev
    python_compatibility:
      - 3.10
      - 3.9
      - 3.8
    file_path: basic_operations.py
    category: basic operations
    version: 1.0.0
    output_prefix: added
    inputs:
      - a:
          type:
            - int
            - float
      - b:
          type:
            - int
            - float
    outputs:
      - result:
          type: float
  - name: safe_divide
    type: function
    file_path: basic_operations.py
    category: basic operations
    version: 0.2.0
    output_prefix: divided
    inputs:
      - a:
          type:
            - int
            - float
      - b:
          type:
            - int
            - float
    outputs:
      - result:
          type: float
  - name: modulo
    type: function
    file_path: basic_operations.py
    category: basic operations
    version: 2.2.0
    inputs:
      - a:
          type:
            - int
            - float
      - b:
          type:
            - int
            - float
    outputs:
      - result:
          type: float
  - name: list_to_vector
    type: function
    file_path: matrix/matrix_and_vectors.py
    requirements:
      - numpy
    prefix: array
    inputs:
      - numbers:
          type: list
          type_meta: float
    outputs:
      - list:
          type: np.ndarray
